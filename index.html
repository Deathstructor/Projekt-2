<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Cookie Clicker</h1>
    <div class="cookieCounter">Cookie amount: 0</div>
    <div class="cps">CPS: 0</div>
    <button class="cookieButton">Click me!</button>

    <div class="autoclicker">
        <h2>Autoclicker</h2>
        <h3>Price: 20</h3>
        <p>Automatically clicks the button for you!</p>
        <button class="buy-autoclicker">Buy</button>
    </div>
</body>
</html>
