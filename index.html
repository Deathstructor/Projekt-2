<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="leftContainer">        
        <h1>Hardcore Cookie Clicker</h1>
        <div class="cookieCounter" style="font-size: 30px;">Cookie amount: 0</div>
        <div class="cps" style="margin-bottom: 300px; font-size: 30px;">CPS: 0</div>
        <button class="cookieButton">
            <img src="/images/cookie.png" alt="Cookie" class="cookieImg" style="width: 100%;">
        </button>
    </div>

    <div class="rightContainer">
        <div class="shopSpacing">
            <div class="click">
                <h2>Clicks</h2>
                <div>
                    <h3 class="clAmount">Amount: 0</h3>
                    <h3 class="clPrice">Price: 100</h3>
                </div>
                <p>Increases the amount of cookies you get from clicking.</p>
                <button class="buy-clicks">Buy</button>
            </div>
        </div>

        <div class="shopSpacing">
            <div class="autoclicker">
                <h2>Autoclicker</h2>
                <div>
                    <h3 class="acAmount">Amount: 0</h3>
                    <h3 class="acPrice">Price: 1000</h3>
                </div>
                <p>Automatically clicks the button for you!</p>
                <button class="buy-autoclicker">Buy</button>
            </div>
        </div>
        
        <div class="shopSpacing">
            <div class="grandma">
                    <h2>Grandma</h2>
                    <div>
                        <h3 class="grAmount">Amount: 0</h3>
                        <h3 class="grPrice">Price: 2500</h3>
                    </div>
                    <p>Grandmas baking excellent cookies for you!</p>
                    <button class="buy-grandma">Buy</button>
            </div>
        </div>
    </div>

</body>
</html>
